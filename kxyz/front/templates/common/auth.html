<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../dist/css/common/auth.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1505543_alvdxr3ls38.css">
    <script src="../../dist/js/jquery-3.3.1.min.js"></script>
    <script  src="../../dist/js/auth.min.js"></script>
    <title>授权页面</title>
</head>
<body>
    <!--登录按钮-->
    <button id="btn">登录/注册</button>
    <!--模态对话框大盒子-->
    <div class="mask-wrapper">
            <!--登录框-->
        <div class="auth-wrapper">
            <div class="close-wrapper">
                <!--登录的关闭按钮-->
                <span class="close-btn icon-guanbi iconfont"></span>
            </div>
                <!--登录框中的内容-->
            <div class="auth-inner-wrapper">
                    <div class="scroll-wrapper">
                        <!--登录-->
                        <div class="signin-group auth-group">
                            <div class="top-group">
                                <span class="title">请登录
                                </span>
                                <a href="javascript: void(0)" class="switch">立即注册></a>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                        <input type="text" class="form-control" name="telephone" placeholder="请输入手机号码">
                                    </div>
                                <div class="input-group">
                                        <input type="password" class="form-control" name="password" placeholder="请输入密码">
                                    </div>
                                <div class="input-group">
                                    <label>
                                        <input type="checkbox" name="remember" value="1" class="remember-label">
                                        记住我
                                    </label>
                                </div>
                                <div class="input-group">
                                    <input type="submit" class="submit-btn" value="立即登录">
                                </div>
                            </div>
                        </div>
                        <!--注册-->
                        <div class="signup-group auth-group">
                            <div class="top-group">
                                <span class="title">请注册
                                </span>
                                <a href="javascript: void(0)" class="switch">立即登录></a>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="telepone" placeholder="手机号码">
                                </div>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="username" placeholder="用户名">
                                </div>
                                <div class="input-group">
                                    <div class="short-input-group">
                                        <input type="text" class="form-control" name="img_captcha" placeholder="图形验证码">
                                    </div>
                                    <div class="input-group-addon">
                                        <img src="" alt="">
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="password2" placeholder="密码">
                                </div>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="password2" placeholder="确认密码">
                                </div>
                                <div class="input-group">
                                    <div class="short-input-group">
                                        <input type="text" class="form-control" name="sms-captcha" placeholder="短信验证码">
                                    </div>
                                    <div class="input-group-addon">
                                        <span class="sms-captcha-btn">发送验证码</span>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input type="submit" class="submit-btn" value="立即注册">
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
