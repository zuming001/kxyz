{% extends 'cms/base.html' %}

{% block title %}
    发布课程
{% endblock %}

{% block header %}
    <script src="{% static 'ueditor/ueditor.config.js' %}"></script>
    <script src="{% static 'ueditor/ueditor.all.min.js' %}"></script>
    <script src="{% static 'js/pub_course.min.js' %}"></script>
{% endblock %}

{% block content-header %}
    <h1>发布课程</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="title-form">标题:</label>
                            <input type="text" class="form-control" name="title" id="title-form" placeholder="课程标题">
                        </div>
                        <div class="form-group">
                            <label for="category-form" >分类:</label>
                            <select name="category" id="category-form" class="form-control">
                                {% for category in categories %}
                                    <option value="{{ category.pk }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="lecturer-form">讲师:</label>
                            <select name="lecturer" id="lecturer-form" class="form-control">
                                {% for lecturer in lecturers %}
                                    <option value="{{ lecturer.pk }}">{{ lecturer.username }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="video-form">视频网址:</label>
                            <input type="text" class="form-control" id="videoUrl-form" name="video-url" placeholder="视频网址">
                        </div>
                        <div class="form-group">
                            <label for="cover-group">封面图:</label>
                            <input type="text" name="cover-url" id="coverUrl-form" class="form-control" placeholder="封面图">
                        </div>
                        <div class="form-group">
                            <label for="price-group">价格:</label>
                            <input type="text" name="price" id="price-form" class="form-control" placeholder="价格">
                        </div>
                        <div class="form-group">
                            <label for="duration-group">时长:</label>
                            <input type="text" name="duration" id="duration-from" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="profile">简介:</label>
                            <script id="editor" type="text/plain"></script>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button id="submit-btn" class="btn btn-primary pull-right">发布课程</button>
                    </div>
            </div>
        </div>
    </div>
{% endblock %}
